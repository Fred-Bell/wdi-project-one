<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Grid Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Goudy+Bookletter+1911" rel="stylesheet">
  </head>
  <body>
    <div class="background">

    </div>
    <div class="start-menu">
      <h1>Fred's game</h1>
      <button type="button" id="start-button">Start Game</button>
    </div>
    <div class="game-screen">
      <aside class="aside" id="aside-left">
        <h3>Player One's Army</h3>
        <div id="slot-1-1" class="character-slot">
          <div class="icon"></div>
          <div class="health-bar"><div class="health-green"></div></div>
          <p></p>
        </div>
        <div id="slot-1-2" class="character-slot">
          <div class="icon"></div>
          <div class="health-bar"><div class="health-green"></div></div>
          <p></p>
        </div>
        <div id="slot-1-3" class="character-slot">
          <div class="icon"></div>
          <div class="health-bar"><div class="health-green"></div></div>
          <p></p>
        </div>
        <div id="slot-1-4" class="character-slot">
          <div class="icon"></div>
          <div class="health-bar"><div class="health-green"></div></div>
          <p></p>
        </div>
      </aside>
      <section class="top-banner">
        <h2>Player One's placement phase</h2>
      </section>
      <div class="container">
        <div class="not-enterable"></div>
      </div>
      <div class="map-box"></div>
      <aside class="aside" id="aside-right">
        <h3>Player Two's Army</h3>
        <div id="slot-2-1" class="character-slot">
          <div class="icon"></div>
          <div class="health-bar"><div class="health-green"></div></div>
          <p></p>
        </div>
        <div id="slot-2-2" class="character-slot">
          <div class="icon"></div>
          <div class="health-bar"><div class="health-green"></div></div>
          <p></p>
        </div>
        <div id="slot-2-3" class="character-slot">
          <div class="icon"></div>
          <div class="health-bar"><div class="health-green"></div></div>
          <p></p>
        </div>
        <div id="slot-2-4" class="character-slot">
          <div class="icon"></div>
          <div class="health-bar"><div class="health-green"></div></div>
          <p></p>
        </div>
      </aside>
      <section class="bottom-banner">
        <button type="button" id="move-button">MOVE</button>
        <button type="button" id="attack-button">ATTACK</button>
        <button type="button" id="end-turn">END TURN</button>
      </section>
      <div class="victory-screen" id="finished-placement-screen">
        <button type="button" id="finished-button">Finished</button>
      </div>
      <section class="bottom-banner" id="placement-controls">
      </section>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
