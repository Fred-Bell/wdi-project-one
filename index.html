<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Grid Game</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <aside class="aside" id="aside-left">
      <h2>Player 1's Army</h2>
      <div id="slot-1-1" class="character-slot">
        <div class="icon"></div>
        <div class="health-bar"><div class="health-green"></div></div>
        <p></p>
      </div>
      <div id="slot-1-2" class="character-slot">
        <div class="icon"></div>
        <div class="health-bar"><div class="health-green"></div></div>
        <p></p>
      </div>
      <div id="slot-1-3" class="character-slot">
        <div class="icon"></div>
        <div class="health-bar"><div class="health-green"></div></div>
        <p></p>
      </div>
      <div id="slot-1-4" class="character-slot">
        <div class="icon"></div>
        <div class="health-bar"><div class="health-green"></div></div>
        <p></p>
      </div>
    </aside>
    <section id="top-banner">
      <h1>Player 1's turn</h1>
    </section>
    <div class="container">
      <div class="not-enterable"></div>
    </div>
    <div class="map-box"></div>
    <aside class="aside" id="aside-right">
      <h2>Player 2's Army</h2>
      <div id="slot-2-1" class="character-slot">
        <div class="icon"></div>
        <div class="health-bar"><div class="health-green"></div></div>
        <p></p>
      </div>
      <div id="slot-2-2" class="character-slot">
        <div class="icon"></div>
        <div class="health-bar"><div class="health-green"></div></div>
        <p></p>
      </div>
      <div id="slot-2-3" class="character-slot">
        <div class="icon"></div>
        <div class="health-bar"><div class="health-green"></div></div>
        <p></p>
      </div>
      <div id="slot-2-4" class="character-slot">
        <div class="icon"></div>
        <div class="health-bar"><div class="health-green"></div></div>
        <p></p>
      </div>
    </aside>
    <section id="bottom-banner">
      <button type="button" id="move-button">MOVE</button>
      <button type="button" id="attack-button">ATTACK</button>
      <button type="button" id="end-turn">END TURN</button>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
